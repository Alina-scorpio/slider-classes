<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider. Classes and inheritance</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="title">Сім чудес Запоріжжя</h1>
      <p class="text">На Запоріжжі є чимало цікавих об’єктів, які можна назвати аналогами всесвітньо відомих туристичних
        пам’яток <span><a class="link"
            href="https://zp.depo.ua/ukr/zp/7-chudes-zaporizhzhya-yak-miski-pamyatki-skladayut-konkurentsiyu-svitovim-20190530970015">...&gt;&gt;&gt;Дізнатися
            більше</a></span></p>
    </header>
    <main class="main">
      <div id="carousel" class="carousel">
        <div id="slides-container" class="slides-container">
          <div class="slide slide-current">
            <img src="./assets/images/img01.jpg" alt="01">
          </div>
          <div class="slide">
            <img src="./assets/images/img02.jpeg" alt="02">
          </div>
          <div class="slide">
            <img src="./assets/images/img03.jpeg" alt="03">
          </div>
          <div class="slide">
            <img src="./assets/images/img04.jpeg" alt="04">
          </div>
          <div class="slide">
            <img src="./assets/images/img05.jpeg" alt="05">
          </div>
          <div class="slide">
            <img src="./assets/images/img06.jpeg" alt="06">
          </div>
          <div class="slide">
            <img src="./assets/images/img07.jpeg" alt="07">
          </div>
          <div class="slide">
            <img src="./assets/images/img08.jpeg" alt="08">
          </div>
        </div>
        <div id="controls-container" class="controls-container">
          <div id="prev-btn" class="control control-prev"><img src="./assets/arrow_left.svg" alt="arrow-left"></div>
          <div id="pausePlay-btn" class="control control-pause-play"><img src="./assets/pause.svg" alt="pause"></div>
          <div id="next-btn" class="control control-next"><img src="./assets/arrow_right.svg" alt="arrow-right"></div>
        </div>
        <div id="indicators-container" class="indicators-container">
          <div class="indicator indicator-current" data-slide-to="0"></div>
          <div class="indicator" data-slide-to="1"></div>
          <div class="indicator" data-slide-to="2"></div>
          <div class="indicator" data-slide-to="3"></div>
          <div class="indicator" data-slide-to="4"></div>
          <div class="indicator" data-slide-to="5"></div>
          <div class="indicator" data-slide-to="6"></div>
          <div class="indicator" data-slide-to="7"></div>
          <div class="indicator" data-slide-to="8"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="text">Використані фото iз сайту <a class="link" href="https://www.depo.ua/">depo.ua</a></p>
      <p>&copy; Alina Scorpion</p>
    </footer>
  </div>

  <script src="carousel.js"></script>
  <script src="swipe.js"></script>
  <script src="main.js"></script>

</body>


</html>
